</head>
<body>
<div id="container">
<header><h1>LockItDown üîê</h1></header>
    <div id="loginForm">

        <h1>Login <span class =version>v1</span> </h1>
        <input id="Username" type="text" placeholder="Username"  minlength="5" maxlength="20">

        <a href="#">Forgot Password?</a> <br>

        <button type="button" onclick="login()">Sign in</button> <br>

    </form>
    </div>
</div>
